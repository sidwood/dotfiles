# Use GNU Screen prefix
unbind C-b
set -g prefix C-a

# Send prefix to other applications with 'ctrl-a a'
bind a send-prefix

# Use 256 colors
set -g default-terminal 'screen-256color'

# Remove zero index for windows and panes
set -g base-index 1
set -g pane-base-index 1

# Pane splits
bind | split-window -h
bind \ split-window -h
bind - split-window -v
bind _ split-window -v

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Decrease command delay
set -s escape-time 0

# Status line
set -g status-utf8 on
set -g status-left-length 40
set -g status-left '#[fg=white]⌘ #S #[fg=black]▶'
set -g status-right '%d/%m/%Y %H:%M #[fg=black]◀ #h'
set -g status-interval 1
set -g status-bg black
set -g status-fg default

# Highlight current window
setw -g window-status-current-bg default
setw -g window-status-current-fg green
setw -g window-status-current-attr default

# Pane divider colors
set -g pane-border-bg default
set -g pane-border-fg default
set -g pane-active-border-bg default
set -g pane-active-border-fg default

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
