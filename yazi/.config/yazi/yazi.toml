# Yazi configuration
# https://yazi-rs.github.io/docs/configuration/yazi

[manager]
ratio          = [1, 4, 3]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"
show_hidden    = false
show_symlink   = true
scrolloff      = 5

[preview]
tab_size        = 2
max_width       = 1000
max_height      = 1000
cache_dir       = ""
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
  { run = '${EDITOR:-vim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
]
open = [
  { run = 'open "$@"', desc = "Open", for = "macos" },
  { run = 'xdg-open "$@"', desc = "Open", for = "linux" },
]
reveal = [
  { run = 'open -R "$1"', desc = "Reveal", for = "macos" },
]
extract = [
  { run = 'unar "$1"', desc = "Extract here", for = "unix" },
]
play = [
  { run = 'mpv --force-window "$@"', orphan = true, for = "unix" },
  { run = 'vlc "$@"', orphan = true, for = "unix" },
]

[open]
rules = [
  { name = "*/", use = ["edit", "open", "reveal"] },

  { mime = "text/*", use = ["edit", "reveal"] },
  { mime = "image/*", use = ["open", "reveal"] },
  { mime = "video/*", use = ["play", "open", "reveal"] },
  { mime = "audio/*", use = ["play", "open", "reveal"] },
  { mime = "inode/x-empty", use = ["edit", "open", "reveal"] },

  { mime = "application/json", use = ["edit", "reveal"] },
  { mime = "application/x-bzip", use = ["extract", "reveal"] },
  { mime = "application/x-bzip2", use = ["extract", "reveal"] },
  { mime = "application/x-gzip", use = ["extract", "reveal"] },
  { mime = "application/x-tar", use = ["extract", "reveal"] },
  { mime = "application/x-xz", use = ["extract", "reveal"] },
  { mime = "application/zip", use = ["extract", "reveal"] },
  { mime = "application/x-7z-compressed", use = ["extract", "reveal"] },
  { mime = "application/x-rar", use = ["extract", "reveal"] },

  { mime = "*", use = ["open", "reveal"] },
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [0, 0]
suppress_preload = false

[plugin]
preloaders = [
  { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
  # Image
  { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
  { mime = "image/*", run = "image" },
  # Video
  { mime = "video/*", run = "video" },
  # PDF
  { mime = "application/pdf", run = "pdf" },
]
previewers = [
  { name = "*/", run = "folder", sync = true },
  # Code
  { mime = "text/*", run = "code" },
  { mime = "*/{xml,javascript,x-wine-extension-ini}", run = "code" },
  # JSON
  { mime = "application/json", run = "json" },
  # Image
  { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
  { mime = "image/*", run = "image" },
  # Video
  { mime = "video/*", run = "video" },
  # PDF
  { mime = "application/pdf", run = "pdf" },
  # Archive
  { mime = "application/{,g}zip", run = "archive" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", run = "archive" },
  # Fallback
  { name = "*", run = "file" },
]
